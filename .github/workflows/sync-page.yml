name: Testing the GitHub Pages publication

on:
  push:
    branches:
      - page

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: nielsdelestinne/jekyll-build@v1.0.0
        with:
          verbose: true

      - name: Save Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-website
          path: _site

